<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Japanese cars</title>
   <link href="css/style.css" rel="stylesheet">
   <script src="js/main.js" defer></script>
</head>

<body>

   <div class="container">
      <section class="gallery">

         <div class="frame"">
            <div class="frame__content">
               <h1 class="frame__title">Japanese Cars</h1>
            </div>
         </div>

         <div class="frame frame_bg">
            <div class="frame__content">
               <div class="frame__media frame__media_left" style="background-image: url(images/main.jpg);"></div>
            </div>
         </div>

         <div class="frame frame_bg">
            <div class="frame__content">
               <video class="frame__media frame__media_right" src="videos/video-optimized.mp4" autoplay loop muted></video>
            </div>
         </div>

         <div class="frame"></div>

         <div class="frame">
            <div class="frame__content text-right">
               <h3 class="frame__title">Nissan Silvia</h3>
               <p class="frame__text">日産シルビア</p>
            </div>
         </div>


         <div class="frame frame_bg">
            <div class="frame__content">
               <div class="frame__media frame__media_left" style="background-image: url(images/silvia.jpg)"></div>
            </div>
         </div>

         <div class="frame"></div>

         <div class="frame">
            <div class="frame__content text-left">
               <h3 class="frame__title">Toyota Supra</h3>
               <p class="frame__text">トヨタ・スープラ</p>
            </div>
         </div>

         <div class="frame frame_bg">
            <div class="frame__content">
               <div class="frame__media frame__media_right" style="background-image: url(images/supra.jpg);"></div>
            </div>
         </div>

         <div class="frame"></div>

         <div class="frame">
            <div class="frame__content text-right">
               <h3 class="frame__title">Mazda RX-7</h3>
               <p class="frame__text">マツダRX-7</p>
            </div>
         </div>

         <div class="frame frame_bg">
            <div class="frame__content">
               <div class="frame__media frame__media_left" style="background-image: url(images/rx7.jpg);"></div>
            </div>
         </div>

         <div class="frame"></div>

         <div class="frame">
            <div class="frame__content text-left">
               <h3 class="frame__title">Nissan Skyline</h3>
               <p class="frame__text">日産スカイライン</p>
            </div>
         </div>

         <div class="frame frame_bg">
            <div class="frame__content">
               <div class="frame__media frame__media_right" style="background-image: url(images/skyline.jpg);"></div>
            </div>
         </div>

         <div class="frame"></div>

         <div class="frame">
            <div class="frame__content text-right">
               <h3 class="frame__title">Mitsubishi Evo</h3>
               <p class="frame__text">三菱エボリューション</p>
            </div>
         </div>

         <div class="frame frame_bg">
            <div class="frame__content">
               <div class="frame__media frame__media_left" style="background-image: url(images/evolution.jpg);"></div>
            </div>
         </div>

      </section>
   </div>

   <img class="audio-btn paused" src="images/sound.gif" alt="sound btn">
   <audio class="audio" src="audios/LXST CXNTURY - MIRAX.mp3"></audio>

</body>

</html>
